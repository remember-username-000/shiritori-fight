<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

        <!-- Dictionary File -->
            <script src="JMdict/data-jmdict-common.js" onload="console.log('Dictionary loaded successfully');"></script>
            <script src="lib/data-wordTypes.js" onload="console.log('External word type list loaded successfully');"></script>
        
        <!-- JS program files -->
            <script src="main.js"></script>
            <script src="lib/jmDictSearch.js"></script>
            <script src="lib/checkWordIsValid.js"></script>
            <script src="lib/findNextWord.js"></script>
            <script src="lib/handleInput.js"></script>
            <script src="lib/manageGame.js"></script>
            <script src="lib/classes.js"></script>
            <script src="debug/debugFunctions.js"></script>
            
            <script src="lib/updatePage.js"></script>

    </head>
    <body onload="onLoad();">
        <main>
            <div id="container">

                <div id="main-game">
                    <div class="stats-area opponent-stats">
                        <p class="player-name for-opponent">Opponent</p>
                        <div class="hp-bar-container">
                            <div class="hp-bar for-opponent" id="hp-bar-opponent"></div>
                        </div>
                        <div class="hp-text-container">
                            <span class="hp-text opponent-stats"></span>
                            /100
                        </div>
                    </div>
                    <div class="stats-area player-stats">
                        <p class="player-name for-you">You</p>
                        <div class="hp-bar-container for-you">
                            <div class="hp-bar for-you" id="hp-bar-you"></div>
                        </div>
                        <div class="hp-text-container">
                            <span class="hp-text player-stats"></span>
                            /100
                        </div>
                    </div>

                    <div class="player-current-word-container for-opponent">
                        <p class="type-preview">　</p>
                        <div class="current-word-inner-container">
                            <span class="current-word-display" id="opponent-current-word"></span>
                        </div>
                        <div class="current-word-display-shading" display="none"></div>
                    </div>
                    <div class="player-current-word-container for-you">
                        <p class="type-preview">　</p>
                        <div class="current-word-inner-container">
                            <span class="current-word-display" id="you-current-word"></span>
                        </div>
                        <div class="current-word-display-shading"></div>
                    </div>

                    <div id="user-word-interface">
                        <!-- <label for="word-input">Input word:</label> <br> -->
                        <input type="text" id="word-input" name="word-input" placeholder="" disabled>
                        <div id="user-get">
                            <p class="type-preview" id="player-ui-type-preview">　</p>
                            <input type="button" id="get" name="get" value="Get" disabled>
                            <div id="word-select-menu"></div>
                        </div>
                    </div>
                </div>

                <div class="panel" id="right-panel">
                    <div class="panel-menu-bar">
                        <p class="panel-menu-tab-text class-word-history">Words</p>
                    </div>
                    <div class="panel-contents class-word-history" id="word-history"></div>
                </div>
                <div class="panel" id="bottom-panel">
                    <div class="panel-menu-bar">
                        <p class="panel-menu-tab-text class-game-log">Game Log</p>
                        <p class="panel-menu-tab-text class-game-options">Options</p>
                    </div>
                    <div class="panel-contents class-game-log" id="game-log">
                        <p style="margin-top: 0;">Welcome! Waiting for game start... (Start the game from the Options menu.)</p>
                    </div>
                    <div class="panel-contents class-game-options" id="game-options">
                        <input type="button" id="start-game" name="start-game" value="Start Game">
                        <input type="button" id="end-game" name="end-game" value="End Game" disabled>
                        <br>
                        <input type="checkbox" id="clear-log-on-start" name="clear-log-on-start"> Clear game log when starting new game
                        <br><br>
                        <!--<label for="you-name-input">Player name:</label>-->
                        Player name: <input type="text" class="name-input-field for-you" name="you-name-input" placeholder="New name">
                        <input type="button" class="update-name for-you" name="player-name-submit" value="Update">
                        <br>
                        <!--<label for="opponent-name-input">Opponent name:</label>-->
                        Opponent name: <input type="text" class="name-input-field for-opponent" name="opponent-name-input" placeholder="New name">
                        <input type="button" class="update-name for-opponent" name="player-name-submit" value="Update">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
